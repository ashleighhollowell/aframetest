<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 2.5 -3" rotation="0 45 0" color="#4F9789"></a-box>
      <a-sphere position="1 1.25 -5" radius="1.25" color="#7B01E7"></a-sphere>
      <a-sphere position="1 0.25 -5" radius="1.25" color="#F30F7D"></a-sphere>
       <a-sphere position="1 3.25 -5" radius="1.25" color="#F30F7D"></a-sphere>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#F7FE18"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
